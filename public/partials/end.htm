<div class='end-content text-center'>
	<div class='row'>
		<h2 class='col-xs-12 col-md-offset-3 col-md-6'>Thanks For Playing!</h2>
	</div>

	<div class='row'>
		<h3>You scored {{ score }}</h3>
	</div>

	<div class='row'>
		<img class='col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6' src="http://www.reactiongifs.com/wp-content/uploads/2012/12/tiniest_violin.gif"></img>
		<p class='col-xs-offset-1 col-xs-10'>Sad to see you go..<p>

	</div>

	<div class='row'>
		<a class='btn btn-success col-xs-offset-1 col-xs-4 col-md-offset-3 col-md-2' href='#/'>Home Screen</a>
		<a class='btn btn-primary col-xs-offset-2 col-xs-4 col-md-offset-2 col-md-2' 
			ng-click='playAgain()'>Play Again</a>
	</div>
</div>
